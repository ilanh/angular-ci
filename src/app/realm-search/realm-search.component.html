<div id="search-component">
    <h4><label for="search-box">Realm Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let realm of realms$ | async" >
        <a routerLink="/detail/{{realm.id}}">
          {{realm.name}}
        </a>
      </li>
    </ul>
  </div>
