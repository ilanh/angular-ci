<div *ngIf="realm">
    <h2>{{realm.name | uppercase}} Details</h2>
    <div><span>id: </span>{{realm.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="realm.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
